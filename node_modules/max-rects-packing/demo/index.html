<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MaxRectsPacking Demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../src/MaxRectsPacking.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script type="text/javascript" src="other/MaxRectsBinPack.js"></script>
    <script type="text/javascript" src="other/main-2.js"></script>
</head>

<body>
    <div class="control">
        <div><button type="button" onclick="repack(true)">re-generate rects</button></div>
        <div>packRule: <select id="packRule" onchange="repack()">
                <option value="0">Try all</option>
                <option value="1" selected>ShortSideFit</option>
                <option value="2">LongSideFit</option>
                <option value="3">AreaFit</option>
                <option value="4">BottomLeft</option>
                <option value="5">ContactPoint</option>
            </select>
        </div>
        <div>sortRule: <select id="sortRule" onchange="repack()">
                <option value="0" selected>Try all</option>
                <option value="1">Don't sort</option>
                <option value="2">width DESC</option>
                <option value="3">height DESC</option>
                <option value="4">shortSide DESC</option>
                <option value="5">longSide DESC</option>
                <option value="6">area DESC</option>
                <option value="7">manhattan DESC</option>
                <option value="8">width ASC</option>
                <option value="9">height ASC</option>
                <option value="10">shortSide ASC</option>
                <option value="11">longSide ASC</option>
                <option value="12">area ASC</option>
                <option value="13">manhattan ASC</option>
            </select>
        </div>
        <div>findBestRect: <select id="findBestRect" onchange="repack()">
                <option value="null">Try all</option>
                <option value="false" selected>false</option>
                <option value="true">true</option>
            </select>
        </div>
        <div>allowRotate: <input id="allowRotate" type="checkbox" onchange="repack()"></div>
        <div>pot: <input id="pot" type="checkbox" onchange="repack()"></div>
        <div>square: <input id="square" type="checkbox" onchange="repack()"></div>
        <div>padding: <select id="padding" onchange="repack()">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="output">
        <h3>max-rects-packing output <span class="out-info" id="out-info-0"></span></h3>
        <canvas id="texture-0"></canvas>
    </div>
    <hr>
    <div class="output">
        <h3>MaxRectsBinPack output<span class="out-info" id="out-info-1"></span></h3>
        <canvas id="texture-1"></canvas>
    </div>
</body>

</html>
